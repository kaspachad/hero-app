<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - HERO</title>
  <link rel="stylesheet" href="/admin-dash.css" />
</head>
<body>
  <h1>HERO Admin Dashboard</h1>

  <section id="stats">
    <h2>Stats</h2>
    <p><strong>Heroes Enlisted:</strong> <span id="heroes-enlisted"></span></p>
    <p><strong>Spots Remaining:</strong> <span id="spots-remaining"></span></p>
    <p><strong>Countries Represented:</strong> <span id="countries"></span></p>
    <p><strong>Tokens per Hero:</strong> <span id="tokens-per-hero"></span></p>
    <p><strong>Last Updated:</strong> <span id="last-updated"></span></p>
  </section>

  <section id="applications">
    <h2>Pending Applications</h2>
    <table>
      <thead>
        <tr>
          <th>Screenname</th>
          <th>Email</th>
          <th>Country</th>
          <th>Age</th>
          <th>Kaspa Address</th>
          <th>About</th>
          <th>Submitted</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="applications-body">
        <!-- Rows will be inserted here -->
      </tbody>
    </table>

    <div id="pagination">
      <button id="prev-page">Previous</button>
      <span id="current-page">1</span>
      <button id="next-page">Next</button>
    </div>
  </section>

  <script src="/admin-dash.js"></script>
</body>
</html>
