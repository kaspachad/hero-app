<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERO Token - Admin Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #3a3a3a;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 22px;
            font-weight: bold;
        }
        .user-controls {
            display: flex;
            align-items: center;
        }
        .username {
            margin-right: 15px;
        }
        .logout-btn {
            background-color: #ff5252;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #3a3a3a;
            margin-top: 0;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .search-input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .dashboard-stats {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            flex: 1;
            min-width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .stat-label {
            color: #666;
            font-size: 14px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .page-btn {
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            padding: 8px 12px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        .page-btn.active {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
        .no-data {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
        .truncate {
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 300px;
            background-color: #555;
            color: #fff;
            text-align: left;
            border-radius: 6px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -150px;
            opacity: 0;
            transition: opacity 0.3s;
            word-wrap: break-word;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">HERO Token Admin</div>
        <div class="user-controls">
            <span class="username" id="admin-username">Admin</span>
            <button class="logout-btn" id="logout-btn">Logout</button>
        </div>
    </div>

    <div class="container">
        <h1>Applicants Dashboard</h1>
        
        <div class="dashboard-stats">
            <div class="stat-card">
                <div class="stat-label">Total Applicants</div>
                <div class="stat-value" id="total-applicants">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Countries Represented</div>
                <div class="stat-value" id="total-countries">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Heroes Enlisted</div>
                <div class="stat-value" id="heroes-enlisted">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Spots Remaining</div>
                <div class="stat-value" id="spots-remaining">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Tokens Per HERO</div>
                <div class="stat-value" id="tokens-per-hero">-</div>
            </div>
        </div>
        
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Search by name, email, country...">
        </div>
        
        <div class="table-container">
            <div id="loading" class="loading">Loading applicants data...</div>
            <table id="applicants-table" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Screenname</th>
                        <th>Email</th>
                        <th>Country</th>
                        <th>Kaspa Address</th>
                        <th>Experience</th>
                        <th>Skills</th>
                        <th>About</th>
                        <th>Submission Date</th>
                    </tr>
                </thead>
                <tbody id="applicants-body">
                    <!-- Applicant data will be loaded here -->
                </tbody>
            </table>
            <div id="no-data" class="no-data" style="display: none;">No applicants found</div>
        </div>
        
        <div class="pagination" id="pagination">
            <!-- Pagination buttons will be added here -->
        </div>
    </div>

    <script>
        // Check for authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                window.location.href = '/admin';
                return;
            }
            
            // Load dashboard data
            loadDashboardStats();
            loadApplicants(1);
            
            // Set up event listeners
            document.getElementById('logout-btn').addEventListener('click', logout);
            document.getElementById('search-input').addEventListener('input', debounce(handleSearch, 300));
        });
        
        // Fetch dashboard statistics
        async function loadDashboardStats() {
            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch('/api/admin/stats', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                        return;
                    }
                    throw new Error('Failed to load stats');
                }
                
                const stats = await response.json();
                
                document.getElementById('total-applicants').textContent = stats.totalApplicants;
                document.getElementById('total-countries').textContent = stats.uniqueCountries;
                document.getElementById('heroes-enlisted').textContent = stats.heroesEnlisted;
                document.getElementById('spots-remaining').textContent = stats.spotsRemaining;
                document.getElementById('tokens-per-hero').textContent = stats.tokensPerHero || '1B';
                
            } catch (error) {
                console.error('Error loading dashboard stats:', error);
            }
        }
        
        // Load applicants data
        async function loadApplicants(page, searchQuery = '') {
            const tableElement = document.getElementById('applicants-table');
            const loadingElement = document.getElementById('loading');
            const noDataElement = document.getElementById('no-data');
            
            tableElement.style.display = 'none';
            loadingElement.style.display = 'block';
            noDataElement.style.display = 'none';
            
            try {
                const token = localStorage.getItem('adminToken');
                const limit = 10; // Items per page
                
                let url = `/api/admin/applicants?page=${page}&limit=${limit}`;
                if (searchQuery) {
                    url += `&search=${encodeURIComponent(searchQuery)}`;
                }
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                        return;
                    }
                    throw new Error('Failed to load applicants');
                }
                
                const data = await response.json();
                
                loadingElement.style.display = 'none';
                
                if (data.applicants.length === 0) {
                    noDataElement.style.display = 'block';
                    return;
                }
                
                tableElement.style.display = 'table';
                
                // Populate table with applicants
                const tableBody = document.getElementById('applicants-body');
                tableBody.innerHTML = '';
                
                data.applicants.forEach(applicant => {
                    const row = document.createElement('tr');
                    
                    // Format the date
                    const submissionDate = new Date(applicant.timestamp);
                    const formattedDate = submissionDate.toLocaleDateString() + ' ' + 
                                         submissionDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    
                    // Create tooltips for long text
                    const kaspaAddressDisplay = `<div class="tooltip">
                        <span class="truncate">${escapeHtml(applicant.kaspa_address)}</span>
                        <span class="tooltiptext">${escapeHtml(applicant.kaspa_address)}</span>
                    </div>`;
                    
                    // Create display for optional fields
                    const experience = applicant.experience ? escapeHtml(applicant.experience) : 'N/A';
                    const skills = applicant.skills ? escapeHtml(applicant.skills) : 'N/A';
                    const about = applicant.about ? escapeHtml(applicant.about) : 'N/A';
                    
                    row.innerHTML = `
                        <td>${applicant.id}</td>
                        <td>${escapeHtml(applicant.screenname)}</td>
                        <td>${escapeHtml(applicant.email)}</td>
                        <td>${escapeHtml(applicant.country)}</td>
                        <td>${kaspaAddressDisplay}</td>
                        <td>${experience}</td>
                        <td>${skills}</td>
                        <td>${about}</td>
                        <td>${formattedDate}</td>
                    `;
                    
                    tableBody.appendChild(row);
                });
                
                // Create pagination
                createPagination(data.totalPages, page);
                
            } catch (error) {
                console.error('Error loading applicants:', error);
                loadingElement.style.display = 'none';
                noDataElement.textContent = 'Error loading data. Please try again.';
                noDataElement.style.display = 'block';
            }
        }
        
        // Create pagination controls
        function createPagination(totalPages, currentPage) {
            const paginationElement = document.getElementById('pagination');
            paginationElement.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // Previous button
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.classList.add('page-btn');
                prevBtn.textContent = 'Previous';
                prevBtn.addEventListener('click', () => loadApplicants(currentPage - 1, document.getElementById('search-input').value));
                paginationElement.appendChild(prevBtn);
            }
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.classList.add('page-btn');
                if (i === currentPage) {
                    pageBtn.classList.add('active');
                }
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => loadApplicants(i, document.getElementById('search-input').value));
                paginationElement.appendChild(pageBtn);
            }
            
            // Next button
            if (currentPage < totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.classList.add('page-btn');
                nextBtn.textContent = 'Next';
                nextBtn.addEventListener('click', () => loadApplicants(currentPage + 1, document.getElementById('search-input').value));
                paginationElement.appendChild(nextBtn);
            }
        }
        
        // Handle search
        function handleSearch() {
            const searchQuery = document.getElementById('search-input').value;
            loadApplicants(1, searchQuery);
        }
        
        // Debounce function to limit API calls during search
        function debounce(func, delay) {
            let timer;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(timer);
                timer = setTimeout(() => func.apply(context, args), delay);
            };
        }
        
        // Logout function
        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = '/admin';
        }
        
        // Helper function to escape HTML for security
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
